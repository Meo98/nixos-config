# --- MONITORE ---
# Passe das ggf. an deine Auflösung an
monitor=,preferred,auto,1
monitor=eDP-1, preffered, auto, 1.6  

# --- AUTOSTART ---
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Oder dein Polkit Agent
exec-once = stylix init # Falls du swww für wallpaper nutzt, sonst stylix macht das

# --- EINGABE ---
input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# --- OPTIK & DEKORATION (Zaney Style) ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Farben werden oft von Stylix überschrieben, hier Fallback:
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}


decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }

    # --- HIER IST DIE ÄNDERUNG ---
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    # -----------------------------
}
# --- ANIMATIONEN (Das macht es "smooth") ---
animations {
    enabled = yes

    # Zaney nutzt oft diese Bezier Kurven für einen "schnipschen" Effekt
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

# --- FENSTER REGELN ---
# Damit Dialoge schweben und nicht den ganzen Schirm füllen
windowrulev2 =  float, class: (pavucontrol)
windowrulev2 =  float, class: (lueman-manager)
windowrulev2 =  float , class: (nm-connection-editor)
windowrulev2 =  float, title: (Picture-in-Picture)

# --- KEYBINDINGS ---
$mainMod = SUPER

# Apps
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
# Öffnet Kitty direkt mit Yazi
bind = $mainMod, Y, exec, kitty -e yazi

# Fenster in die "Schublade" werfen (Shift + Super + Space)
bind = $mainMod SHIFT, SPACE, movetoworkspace, special

# "Schublade" öffnen/schließen (Super + Space)
bind = $mainMod, SPACE, togglespecialworkspace

# --- SCREENSHOTS (Deine Methode) ---
# Ich habe hier hyprshot eingetragen, da wir das installiert haben.
# Falls du grim/slurp direkt nutzt, sag Bescheid, dann ändern wir das.


# Druck-Taste: Ganzer Bildschirm -> Speichern in Pictures/Screenshots
bind = , PRINT, exec, hyprshot -m output -o ~/Bilder/Screenshots

# Shift + Super + S: Bereich wählen -> Speichern in Pictures/Screenshots
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o ~/Bilder/Screenshots

# Super + Druck: Aktuelles Fenster -> Speichern in Pictures/Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Bilder/Screenshots# Fokus bewegen

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Fenster verschieben mit Shift + Vim-Keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspaces wechseln
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Fenster zu Workspace bewegen
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Mauskontrolle
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Lautstärke & Helligkeit
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
