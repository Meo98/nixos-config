general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
}

background {
    monitor =
    # path = screenshot   <-- DIESE ZEILE LÖSCHEN oder auskommentieren (# davor)
    path =                # Leer lassen oder Zeile ganz löschen
    color = rgba(0, 0, 0, 1.0) # 1.0 Alpha = Vollständig undurchsichtiges Schwarz
    blur_passes = 0
}

# Zeigt die Uhrzeit an (optional, kann man auch weglassen für maximalen OLED Schutz)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Das Eingabefeld für dein Passwort
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i>Passwort eingeben...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}
