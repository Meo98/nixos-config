# Yazi Konfiguration (Neu)

[manager]
ratio          = [ 1, 4, 3 ]
sort_by        = "mtime"      # HIER war der Fehler (fr√ºher "modified")
sort_sensitive = false
sort_reverse   = true
sort_dir_first = true
linemode       = "none"
show_hidden    = false
show_symlink   = true
scrolloff      = 5

[preview]
tab_size       = 2
max_width      = 600
max_height     = 900
cache_dir      = ""
image_filter   = "triangle"
image_quality  = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [
    { run = 'hx "$@"', block = true, desc = "Helix", for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]

[open]
rules = [
    { name = "*/", use = "edit" },
    { mime = "text/*", use = "edit" },
    { mime = "image/*", use = "open" },
    { mime = "{audio,video}/*", use = "open" },
    { mime = "inode/x-empty", use = "edit" },
]
